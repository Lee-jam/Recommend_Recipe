<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container" id="container">
    <!-- FORM SECTION -->
    <form action="/member/login" method="post" role="form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="row">
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col "></div>
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center" role="form">
                    <div class="form sign-in">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <label>
                                <input placeholder="Email" type="text" name="email">
                            </label>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <label th:for="password">
                                <input type="password" name="password" id="password" placeholder="Password">
                            </label>
                        </div>
                        <button class="button btnPush">
                            Sign in
                        </button>
                        <br><br>
                        <div style="display:flex">
                            <a href="/oauth2/authorization/google" style="background:none; margin: 0px 40px;"
                               type="button">
                                <img alt="google" height="50px" src="/img/button/google.png" width="50px">
                            </a>
                            <a href="/oauth2/authorization/kakao" style="background:none; margin: 0px 40px;"
                               type="button">
                                <img alt="kakao" height="50px" src="/img/button/kakao.png" width="50px">
                            </a>
                            <a href="/oauth2/authorization/naver" style="background:none; margin: 0px 40px;"
                               type="button">
                                <img alt="naver" height="50px" src="/img/button/naver.png" width="50px">
                            </a>
                        </div>
                        <p>
                            <b>
                                Forgot password?
                            </b>
                        </p>
                        <p>
                  <span>
                    Don't have an account?
                  </span>
                            <b class="pointer" onclick="location.href='/member/new'">
                                Sign up here
                            </b>
                        </p>
                    </div>
                </div>
                <div class="form-wrapper">

                </div>
            </div>
            <!-- END SIGN IN -->
        </div>
    </form>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    Welcome
                </h2>
            </div>
            <div class="img sign-in">
            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
<script src="/js/login.js"></script>
</body>
</html>
